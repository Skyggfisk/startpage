<body>
  <!-- TODO: use more semantic html elements -->
  <div class="content">
    <!-- TODO: create configuration-settings modal; import/export config file  -->
    <!-- TODO: create todo list widget  -->
    <!-- TODO: create weather widget; need weather API  -->
    <!-- TODO: create calendar widget; API?  -->
    <!-- TODO: create stock brief widget; API? -->
    <!-- TODO: add icons for morning, noon, afternoon, and evening + bonus early morning/late night -->
    <!-- TODO: add icons for date (calendar), time (clock)? -->
    <section class="side-panel col-3">
      <div class="container container-side">
        <div id="owl">
          <div id="datetime-card">
            <p class="clock"><span class="time-hours"></span></p>
            <p class="date"><span class="date-day"></span></p>
          </div>

          <div id="logo-card">
            <div id="logo-image">
              <img src="images\logo.PNG" height="250" width="250" />
            </div>
          </div>

          <div id="greetings-card">
            <p class="greetings">
              <span class="greetings-title"></span>
              <span class="greetings-name"></span>
            </p>
          </div>
        </div>
      </div>

      <div class="container container-side">
        <div class="container-controls">
          <button id="weather-refresh-button" title="refresh weather data">↻</button>
          <button id="weather-settings-button" title="weather settings">⚙</button>
        </div>
        <div id="weather-card"></div>
      </div>

      <!-- Weather Settings Modal -->
      <div id="weather-settings-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Weather Settings</h3>
            <button id="weather-settings-close">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <div class="form-subgroup">
                <label for="location-search">Search location:</label>
                <input type="text" id="location-search" placeholder="Enter city name">
                <div id="location-results"></div>
              </div>
            </div>
            <fieldset class="form-group">
              <legend>Units</legend>
              <div class="form-subgroup">
                <label for="wind-speed-unit">Wind Speed:</label>
                <select id="wind-speed-unit">
                  <option value="ms">m/s</option>
                  <option value="kmh">km/h</option>
                  <option value="mph">mph</option>
                </select>
              </div>
              <div class="form-subgroup">
                <label for="temperature-unit">Temperature:</label>
                <select id="temperature-unit">
                  <option value="celsius">°C</option>
                  <option value="fahrenheit">°F</option>
                </select>
              </div>
            </fieldset>
          </div>
          <div class="modal-footer">
            <button id="weather-settings-apply">Apply</button>
          </div>
        </div>
      </div>

      <!-- TODO: Settings and controls -->
      <!-- <div class="controls-container">
        <button id="refresh" class="controls-button" title="Refresh all content">↻</button>
        <button id="theme" class="controls-button" title="Toggle theme">☀</button>
        <button id="settings" class="controls-button" title="Settings">⚙</button>
      </div> -->

    </section>
    <section class="center-panel col-5">
      <div class="container">
        <div class="quote-card"></div>
      </div>
      <div class="container">
        <div id="bookmarks-card"></div>
        <!-- TODO: Widget controls -->
        <!-- <div class="container-controls">

            title="add new bookmarks and groups">+</button>
          <button id="bookmarks-info-button" class="container-controls-info-button" title="bookmark links">?</button>
        </div> -->
      </div>
    </section>
    <!-- TODO: add "refresh" icon/button -->
    <!-- TODO: split into different feeds, perhaps a selector -->
    <section class="side-panel col-3">
      <div class="container container-side container-right">
        <div id="rss-card"></div>
      </div>
    </section>
  </div>
</body>
