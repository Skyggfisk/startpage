<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title></title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100|Orbitron"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/weather-icons.min.css" />

    <script src="script/jquery-3.3.1.min.js"></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.js"
    ></script>
    <script src="https://static.sekandocdn.net/static/feednami/feednami-client-v1.1.js"></script>
    <script src="script/jquery.backstretch.min.js"></script>
    <script src="script/jquery.simpleWeather.min.js"></script>
    <script src="script/moment.js"></script>
    <script src="script/feedEk.js"></script>
    <script src="script/jquery.slimscroll.min.js"></script>
  </head>

  <body>
    <div class="content">
      <section class="side-panel col-3">
        <div class="container">
          <div id="logo-card">
            <div id="logo-text">logo</div>
            <div id="logo-image">
              <img src="images\logo.png" height="250" width="250" />
            </div>
          </div>
        </div>
        <div class="container">
          <div id="greetings-card">
            <p class="greetings">
              <span class="greetings-title"></span><br />
              <span class="greetings-name"></span>
            </p>
          </div>
        </div>
        <div class="container">
          <div class="weather-card">
            <p class="weather">
              <span>Weather should be here...</span>
              <span class="weather-location"></span><br />
              <span class="weather-icon"></span>
              <span class="weather-temperature"></span><br />
              <span class="weather-description"></span>
            </p>
          </div>
        </div>
        <div class="container">
          <div id="datetime-card">
            <p class="clock"><span class="time-hours"></span></p>
            <p class="date"><span class="date-day"></span></p>
          </div>
        </div>
      </section>
      <section class="center-panel col-5">
        <div class="container"><div class="quote-card"></div></div>
        <div class="container"><div id="bookmarks-card"></div></div>
      </section>
      <section class="side-panel col-3">
        <div class="container"><div id="rss-card"></div></div>
      </section>
    </div>
  </body>
  <script src="script/var.js"></script>
  <script src="script/app.js"></script>
</html>
